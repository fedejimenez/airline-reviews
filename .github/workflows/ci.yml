name: CI
on: [push, pull_request]
jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - uses: actions/checkout@v2

    - uses: ruby/setup-ruby@v1
      with:
        bundler-cache: true

    - name: Install PostgreSQL client
      run: |
        sudo apt-get -yqq install libpq-dev

    - name: Build App
      env:
        PGHOST: localhost
        PGUSER: postgres
        PGPASSWORD: postgres
        RAILS_ENV: test
      run: |
        bin/rails db:prepare
    
    - name: Rubocop
      run: |
        gem install rubocop -v $(grep rubocop Gemfile.lock | head -n 1 | grep -Po "\d+\.\d+\.\d+")
        gem install rubocop-performance -v $(grep rubocop-performance Gemfile.lock | head -n 1 | grep -Po "\d+\.\d+\.\d+")
        gem install rubocop-rails -v $(grep rubocop-rails Gemfile.lock | head -n 1 | grep -Po "\d+\.\d+\.\d+")
        rubocop

    - name: Run Tests
      env:
        PGHOST: localhost
        PGUSER: postgres
        PGPASSWORD: postgres
        RAILS_ENV: test
      run: |
        bundle exec rake test
        # or Rspec
        # bundle exec rspec